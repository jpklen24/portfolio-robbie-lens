<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="/Users/TipTop/portfolio robben lens/style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="/Users/TipTop/portfolio robben lens/index.html" class="lien-icone">
                <img src="/Users/TipTop/portfolio robben lens/img/logo.png" alt="Logo Robbie Lens" >
            </a>
            <div>
                <a href="/Users/TipTop/portfolio robben lens/index.html">Accueil</a>
                <a href="/Users/TipTop/portfolio robben lens/a-propos.html">À propos</a>
                <a href="/Users/TipTop/portfolio robben lens/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="/Users/TipTop/portfolio robben lens/img/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="/Users/TipTop/portfolio robben lens/img/element-1.png" alt="Twelve apostles - Australie" >
                <img src="/Users/TipTop/portfolio robben lens/img/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="/Users/TipTop/portfolio robben lens/img/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div>
                <img src="/Users/TipTop/portfolio robben lens/img/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="/Users/TipTop/portfolio robben lens/img/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="/Users/TipTop/portfolio robben lens/img/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>
        <section id="contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="form-nom-email">
                    <div>
                        <label for="nom">nom</label><br>
                        <input type="text" name="nom" id="nom"><br>
                    </div>
                    <div>
                        <label for="email">email</label><br>
                        <input type="email" name="email" id="email"><br>
                    </div>
                </div>
                <label for="message">message</label><br>
                <textarea name="message" id="message"></textarea><br>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <a href="/Users/TipTop/portfolio robben lens/index.html" class="lien-icone">
            <img src="/Users/TipTop/portfolio robben lens/img/logo.png" alt="Logo Robbie Lens" >
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="/Users/TipTop/portfolio robben lens/img/twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="/Users/TipTop/portfolio robben lens/img/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
